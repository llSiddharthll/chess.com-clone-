<!DOCTYPE html>
<html lang="en">
  <head>

    />

    <!-- Favicon-->
    <link
      rel="icon"
      type="image/x-icon"
      href="assets/icons/favicon-32x32.adae7142.png"
    />
    <!-- Core theme CSS (includes Bootstrap)-->

    <link href="/css/style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="d-flex" id="wrapper">
      <!-- Sidebar-->
      <div class="border-end bg-white" id="sidebar-wrapper">
        <div class="sidebar-heading border-bottom bg-light">
          Start Bootstrap
        </div>
        <div class="list-group list-group-flush">
          <a
            class="list-group-item list-group-item-action list-group-item-light p-3"
            href="#!"
            >Dashboard</a
          >
          <a
            class="list-group-item list-group-item-action list-group-item-light p-3"
            href="#!"
            >Shortcuts</a
          >
          <a
            class="list-group-item list-group-item-action list-group-item-light p-3"
            href="#!"
            >Overview</a
          >
          <a
            class="list-group-item list-group-item-action list-group-item-light p-3"
            href="#!"
            >Events</a
          >
          <a
            class="list-group-item list-group-item-action list-group-item-light p-3"
            href="#!"
            >Profile</a
          >
          <a
            class="list-group-item list-group-item-action list-group-item-light p-3"
            href="#!"
            >Status</a
          >
        </div>
      </div>
      <!-- Page content wrapper-->
      <div id="page-content-wrapper">
        <!-- Top navigation-->
        <nav
          class="navbar navbar-expand-lg navbar-light bg-light border-bottom"
        >
          <div class="container-fluid">
            <button class="btn btn-primary" id="sidebarToggle">
              Toggle Menu
            </button>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav ms-auto mt-2 mt-lg-0">
                <li class="nav-item active">
                  <a class="nav-link" href="#!">Home</a>
                </li>
                <li class="nav-item"><a class="nav-link" href="#!">Link</a></li>
                <li class="nav-item dropdown">
                  <a
                    class="nav-link dropdown-toggle"
                    id="navbarDropdown"
                    href="#"
                    role="button"
                    data-bs-toggle="dropdown"
                    aria-haspopup="true"
                    aria-expanded="false"
                    >Dropdown</a
                  >
                  <div
                    class="dropdown-menu dropdown-menu-end"
                    aria-labelledby="navbarDropdown"
                  >
                    <a class="dropdown-item" href="#!">Action</a>
                    <a class="dropdown-item" href="#!">Another action</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="#!">Something else here</a>
                  </div>
                </li>
              </ul>
            </div>
          </div>
        </nav>
        <!-- Page content-->
        <div class="container-fluid">
          <section class="guest-block">
            <div class="index-board">
              <button
                aria-label="Play Online"
                type="submit"
                class="index-guest-board-link"
              >
                <img
                  alt="Board"
                  class="index-board-img"
                  width="496"
                  height="496"
                  src="https://www.chess.com/bundles/web/images/offline-play/standardboard.1d6f9426.png"
                />
              </button>
            </div>

            <div class="index-intro">
              <h1 class="index-title">
                <span>Play Chess</span>
                <span>Online</span>
                <span>on the #1 Site!</span>
              </h1>

              <div class="index-info">
                <p class="index-info-item">
                  <span class="index-info-item-counter"> 14,497,362 </span>

                  Games Today
                </p>

                <p class="index-info-item">
                  <span class="index-info-item-counter"> 169,145 </span>

                  Playing Now
                </p>
              </div>

              <div class="index-guest-button-wrap">
                <button
                  type="submit"
                  class="index-guest-button ui_v5-button-component ui_v5-button-large ui_v5-button-primary ui_v5-button-full"
                >
                  <div
                    class="index-guest-button-icon index-playhand-icon"
                  ></div>

                  <div>
                    <div class="index-guest-button-title">Play Online</div>

                    <div class="index-guest-button-subtitle">
                      Play with someone at your level
                    </div>
                  </div>
                </button>

                <a
                  href="https://www.chess.com/play/computer"
                  class="index-guest-button ui_v5-button-component ui_v5-button-large ui_v5-button-basic ui_v5-button-full"
                >
                  <div
                    class="index-guest-button-icon index-computer-icon"
                  ></div>

                  <div>
                    <div class="index-guest-button-title">Play Computer</div>

                    <div class="index-guest-button-subtitle">
                      Play vs customizable training bots
                    </div>
                  </div>
                </a>
              </div>
            </div>
          </section>
        </div>
      </div>
    </div>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="js/script.js"></script>
