<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha384-"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Your Company</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img
            src="icons/favicon-32x32.adae7142.png"
            width="30"
            height="30"
            class="d-inline-block align-top"
            alt="Logo"
          />
          CoinNex <span class="vertical-line"></span>
        </a>
        <button class="btn btn-primary" type="button" onclick="openNav()">
          <i class="fas fa-bars"></i>
        </button>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">News</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Cards</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Invest</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Withdraw</a>
            </li>
          </ul>
          <div class="d-flex align-items-center">
            <div class="search-container">
              <i class="fas fa-search search-icon"></i>
              <input
                class="form-control search-input"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
            </div>
          </div>
        </div>
      </div>
    </nav>

    <!-- Your page content goes here -->

    <div id="sidebar">
      <p class="text-center text-white">Your Name</p>
      <ul class="nav nav-pills flex-column mt-2">
        <li class="nav-item">
          <a href="#" class="nav-link active">
            <i class="fas fa-home"></i>
            <span class="fs-4 m-sm-1 d-none d-sm-inline">Dashboard</span>
          </a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link"
            ><i class="fas fa-rss"></i>
            <span class="fs-4 m-sm-1 d-none d-sm-inline">Feed</span>
          </a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link"
            ><i class="fas fa-search"></i>
            <span class="fs-4 m-sm-1 d-none d-sm-inline">Explore</span>
          </a>
        </li>

        <li class="nav-item">
          <a href="#" class="nav-link"
            ><i class="fas fa-bell"></i>
            <span class="fs-4 m-sm-1 d-none d-sm-inline">Notification</span></a
          >
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link"
            ><i class="fas fa-envelope"></i>
            <span class="fs-4 m-sm-1 d-none d-sm-inline">Messages</span></a
          >
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link"
            ><i class="fas fa-question-circle"></i>
            <span class="fs-4 m-sm-1 d-none d-sm-inline">Help</span></a
          >
        </li>
      </ul>
    </div>

    <div id="content">
      <!-- Your page content goes here -->
      <div class="container py-3">
        <div class="row">
          <div class="col-12">
            <div class="text-white mt-3 ms-2">
              <span class="text-secondary">Today:</span>
              <span id="date"></span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
    <script src="index.js"></script>
  </body>
</html>
